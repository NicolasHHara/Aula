<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Cadastro das pessoas:</legend>
                <div>
                    <label for="">Nome:</label>
                    <input type="text" id="Nome" name="Nome">
                </div>
                <div>
                     <label for="">Sobrenome</label>
                     <input type="text" id="Sobrenome" name="Sobrenome">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" id="Email" name="Email">
                </div>
                <div>
                    <label for="">Senha</label>
                    <input type="password" name="Password" id="Password">
                </div>
                <div>
                    <label for="">Data de Nascimento</label>
                    <input type="date" name="date" id="Date">
                </div>
                <div>
                    <label for="">Comida Favorita</label>
                    <ul>
                        <li><input type="checkbox" name="" id="Comida">Hambúrguer</li>
                        <li><input type="checkbox" name="" id="Comida">Pizza</li>
                        <li><input type="checkbox" name="" id="Comida">Sushi</li>
                        <li><input type="checkbox" name="" id="Comida">Cachorro Quente</li>
                        <li><input type="checkbox" name="" id="Comida">Xis</li>
                    </ul>
                </div>
                <div>
                    <label for="">Descreva suas características:</label>
                    <textarea name="Caracter" id="Caracter" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="">Aceita os termos e cadastro:</label>
                    <ul>
                        <li>Sim</li>
                        <li>Não</li>
                    </ul>
                </div>
                <div>
                    <label for="">Cadastrar</label>
                    <input type="submit"value="Cadastrar" id="Cadastro">
                </div>
        </fieldset>
    </form>
</body>
</html>
